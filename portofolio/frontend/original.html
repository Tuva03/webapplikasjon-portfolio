<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Portofolie</title>
  </head>

  <body>
    <header>
      <a href="#">Hjem</a>
      <h1>Portofolie til Tuva Marie Andersen</h1>
      <nav>
        <a href="#">Mine prosjekter</a>
        <a href="#">Om meg</a>
        <a href="#">Kontakt meg</a>
      </nav>
    </header>
    <div id="main">
      <section id="prosjekter">
        <article>
          <h3>Prosjekteksempel 1</h3>
          <p>
            Beskrivelse av prosjekt. Her vil det komme masse kul informasjon om
            dette prosjektet jeg har gjort.
          </p>
          <a href="#">Link til prosjekt</a>
        </article>
      </section>
      <section id="legg_til_prosjekt">
        <form id="prosjekt_info">
          <input type="text" id="project_name" placeholder="Prosjekt navn..." />
          <input type="text" id="description" placeholder="Beskrivelse..." />
          <input type="text" id="repo_link" placeholder="Link til Github..." />
          <button id="button">Legg til prosjekt</button>
        </form>
      </section>
    </div>
    <footer>
      <a href="#">Link til CV</a>
      <p>Tuva Marie Andersen</p>
      <a href="#">Link til GitHub</a>
    </footer>
    <script type="module" src="funksjoner.js"></script>
  </body>
</html>
